<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato - Baber House</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia Barber House"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav> 
            </div>  
        </header>

        <main>
            <form>
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required/>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@barberhouse.com"/>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(99) 99999-9999">

                <label for="mensagem">Mensagem</label>    
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
             <fieldset>   
                    <legend>Como voçe prefere o nosso contato ?</legend>
                    <label for="radio-email"><input type="radio" 
                    name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-ligação"><input type="radio" name="contato"  
                    value="sms" id="radio-ligação">Ligação</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" 
                    value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
            </fieldset>

            <fieldset>
                <legend>Qual o horário que prefere ser atendido ?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email ?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
        
            </form>
            <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
         </main>
       <footer>
            <img src="logo-branco.png" alt="logo da barbearia Barber House"> 
            <p class="copyright">&copy; Copyright Barber House 2020</p>
        </footer>
    </body>

</html>
